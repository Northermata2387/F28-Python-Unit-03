<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/site.css" />
    <title>Avast Melons</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('homepage') }}"
          >Avast Melons</a
        >
        <div class="collapse navbar-collapse">
          <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('all_melons') }}">
              Main Catalog</a
            >
            <a class="nav-link" href="{{ url_for('show_shopping_cart') }}"
              >Total Cart</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% for message in get_flashed_messages() %}
      <p class="alert alert-warning">{{ message }}</p>
      {% endfor %}
      <!-- This is where the main content goes. -->
      {% block body %}
      <h5>
        Avast Melons ships nationwide melons for wholesale distribution to
        retail outlets within North America!
      </h5>
      {% endblock %}
    </div>
  </body>
</html>
